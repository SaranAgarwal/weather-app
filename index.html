<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a location" />
            </header>
            <main>
                <section class="location">
                    <div class="city">Delhi, India</div>
                    <div class="date">Friday 16 July 2021</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>°c</span></div>
                    <div class="weather">Clear</div>
                    <div class="high-low">13°c / 16°c</div>
                </div>
            </main>
        </div>
    </body>
</html>
